<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form action="">
            <h1>My Registration Form</h1>
            <table>
                <tr>
                    <td><label for="first_name">First Name</label></td>
                    <td><input type="text" name="first_name" id="first_name"></td>
                </tr>
                <tr>
                    <td><label for="last_name">Last Name</label></td>
                    <td><input type="text" name="last_name" id="last_name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="password_confirm">PW Confirm</label></td>
                    <td><input type="password" name="password_confirm" id="password_confirm"></td>
                </tr>
                <tr>
                    <td><label for="birthday">Birthday</label></td>
                    <td><input type="date" name="birthday" id="birthday"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="other">
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="introduction">A short description about yourself</label>
                    </td>                        
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="introduction" id="indroduction" cols="35" rows="10"></textarea>
                    </td>                    
                </tr>
                <tr>
                    <td colspan="2">
                       <label for="favorite_language">Favorate Language</label>                    
                       <select name="favorite_language" id="favorite_language">
                            <option value="python">Python</option>
                            <option value="javascript">Javascript</option>
                            <option value="c++">C/C++</option>
                            <option value="ruby">Ruby</option>
                            <option value="Java">Java</option>
                            <option value="golang">Go</option>
                            <option value="others">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Very Own Weather Forecase App Assignment</title>
    <script src='http://code.jquery.com/jquery-1.10.2.min.js'></script> 
    <link rel="stylesheet" href="yourVeryOwnWeatherForecastApp.css">
    <script src="yourVeryOwnWeatherForecastApp.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <form class="weatherform">
                <input type="text" name="cityname" id="inputcity" placeholder="Enter the city">
                <input type="submit" value="Search Weather">
            </form>
        </div>
        <div class="weatherinfo">
            <h1 class="cityname"></h1>
            <h3 class="temperature">Temperature: </h3>
        </div>
    </div>
</body>
</html>

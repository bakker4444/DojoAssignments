<div class="wrapper">
  <table>
    <tr>
      <th>Team Name</th>
      <th>Preferred Position</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let player of players">
      <td>{{ player.name }}</td>
      <td>{{ player.position }}</td>
      <td><button (click)="deletePlayer(player._id)">DELETE</button></td>
    </tr>
  </table>
</div>
